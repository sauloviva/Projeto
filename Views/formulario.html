<!DOCTYPE html>
<html>

    <head>
        <title>Formulário Aula Moderna</title>
        <meta charset="utf-8">

        <script src="./scripts/jquery-3.6.0.js"></script>
        <script src="./scripts/comunicaapi.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>

    <body>

        <div class="container">

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h3>
                        <center>Formulário Alunos</center>
                    </h3>

                    <form name="formulario" autocomplete="off">

                        <div class="form-group">
                            <label for="idInput">ID</label>
                            <input type="number" class="form-control" id="idInput" placeholder="Digite o ID do Aluno">
                        </div>

                        <div class="form-group">
                            <label for="nomeInput">Nome</label>
                            <input type="text" class="form-control" id="nomeInput" placeholder="Digite o nome do Aluno">
                        </div>

                        <div class="form-group">
                            <legend class="label" for="materia" id="materia">Matéria</legend>
                                <select class="form-control" id="materiarecebe">
                                    <option value="BancoDeDados" id="">Banco de Dados</option>
                                    <option value="DSW2">Desenvolvimento Web 2</option>
                                    <option value="pojeto2">Projeto Integrador 2</option>
                                </select>
                        </div>
                        <div>
                        <label class="form-group" for="avaliacao">Avalie a Aula</label>
                        <input id="avaliacaoInput" class="form-control-range" min="0" max="5" step="1" value="0" type="range">
                        </div>

                        <div class="form-group">
                            <legend for="comentarios">Comente</legend>
                            <textarea class="form-control" name="comente" placeholder="Comente sua avaliação" id="comentariosInput" rows="5"></textarea>
                        </div>

                        <button type="button" class="btn btn-primary" onclick="cadastrar()">Enviar</button>

                    </form>
                </div>

                <hr>

                <div class="col-md-6">
                    <h3>
                        <center>Repostas Alunos</center>
                    </h3>
                    <table class="table table-striped">
                        <thead>
                            <tr class="text-center">
                                <th></th>
                                <th>Aluno</th>
                                <th>Matéria</th>
                                <th>Nota</th>
                                <th>Comentários</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody id="grid">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>

</html>
